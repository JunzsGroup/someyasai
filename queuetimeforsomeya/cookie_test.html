<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">
    <script>
        const day = 24 * 60 * 60 * 1000;
        cookieStore
        .set({
    name: "cookie1",
    value: "cookie1-value",
    expires: Date.now() + day,
    domain: "example.com",
  })
  .then(
    () => {
      console.log("It worked!");
    },
    (reason) => {
      console.error("It failed: ", reason);
    },
  );
    </script>
</html>
